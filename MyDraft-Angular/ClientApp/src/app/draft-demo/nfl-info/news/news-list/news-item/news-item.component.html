<a style="cursor: pointer;"
   [routerLink]="[index]"
   routerLinkActive="active"
   class="list-group-item clearfix">
  <div class="d-inline-block w-100">
    <table style="width: 100%">
      <tr>
        <td style="max-width: 45px; min-width: 40px">
          <img [src]="'http://static.fantasydata.com/headshots/nfl/low-res/' + news.playerId + '.png'"
               class="img-responsive"
               style="max-height: 50px;">
        </td>
        <td>
          <table>
            <tr>
              <td style="width: 30px">
                {{ news.position }}
              </td>
              <td style="font-weight: 700; color: black">
                {{ news.playerName }}
              </td>
            </tr>
            <tr>
              <td colspan="2" style="font-weight:300; color: grey; font-size: x-small">
                {{ news.fullName }}
              </td>
            </tr>
            <tr>
              <td colspan="2" style="font-weight: 300; color: grey; font-size: x-small">
                {{ news.updated |  date:'fullDate' }}
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          {{ news.title }}
        </td>
      </tr>
    </table>
  </div>

    <!--<span class="d-inline">
      
    </span>
    <div class="d-inline-block">
      
    </div>-->
</a>
