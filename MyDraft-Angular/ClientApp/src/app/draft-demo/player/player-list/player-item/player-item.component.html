<a style="cursor: pointer;"
   [routerLink]="[index]"
   routerLinkActive="active"
   class="list-group-item clearfix">
  <div class="d-inline-block w-100" >
    <table style="width: 100%">
      <tr>
        <td style="max-width: 45px; min-width: 40px">
          <img [src]="player.photoURL"
               class="img-responsive"
               style="max-height: 50px;">
        </td>
        <td colspan="6">
          <table style="width: 100%">
            <tr>
              <td style="font-size: smaller; font-weight: 700; color: black">
                {{ player?.playerName }}
              </td>
            </tr>
            <tr>
              <td>
                {{ player?.position }}
              </td>
            </tr>
          </table>
        </td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td rowspan="2"colspan="3">
          <table class="rounded" style="width: 100%; border: solid 1px lightgray; border-radius: 15px">
            <tr>
              <th style="background: lightgray; color: black">ADP</th>
              <th style="background: lightgray; color: black">Pts</th>
              <th style="background: lightgray; color: black">VBD</th>
            </tr>
            <tr>
              <td>###</td>
              <td>###</td>
              <td>###</td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td style="max-width: 45px; min-width: 40px; font-size: small; color: grey">
          Bye: {{ player.byeWeek }}
        </td>
        <td style="font-size: smaller; color: grey">
          {{ player?.teamAbbr }}
        </td>
        <td>
        </td>
        <td></td>
        <td></td>
        <td>---</td>
        <td>---</td>
        <td>---</td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </table>
  </div>
</a>
