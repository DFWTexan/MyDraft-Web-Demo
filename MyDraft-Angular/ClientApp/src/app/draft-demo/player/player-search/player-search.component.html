<div class="container">
  <div class="row">
    <div class="col p-1 w-100">
      <input class="Form-Control" #searchBox id="search-box" (input)="search(searchBox.value)" />
      
      <ul class="search-result">
        <li *ngFor="let player of players$ | async">
          <a routerLink="/draft-demo/{{player.playerID}}">
            {{player.playerName}}
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
